<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="Pool">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Floaty</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <style>
    html          { overflow-y:scroll; }
    body          { background-color: #000; padding-top:50px; }
    #pool-list        { margin-bottom:30px; }
    #pool-form        { margin-bottom:50px; }
  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

  <script src="controllers/main.js"></script> <!-- load up our controller -->
  <script src="services/pools.js"></script> <!-- load our pool service -->
  <script src="js/core.js"></script> <!-- load our main application -->

</head>

<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
  <nav class="navbar navbar-inverse navbar-fixed-top">
   <div class="container">
<div class="navbar-header">
 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
   <span class="sr-only">Toggle navigation</span>
   <span class="icon-bar"></span>
   <span class="icon-bar"></span>
   <span class="icon-bar"></span>
 </button>
 <a class="navbar-brand" href="#">Sulaco</a>
</div>
<div id="navbar" class="collapse navbar-collapse">
 <ul class="nav navbar-nav">
   <li class="active"><a href="#">Home</a></li>
   <li><a href="about">About</a></li>
   <li><a href="#contact">Media</a></li>
 </ul>
</div><!--/.nav-collapse -->
   </div>
 </nav>
  <div class="container">

    <!-- HEADER AND POOL COUNT -->
    <div class="jumbotron text-center">

      <h1>Reserve Your Spacecraft</h1>
      </br>
      <h3>Your Spacecraft Location:</h3> <h5></h5>

      <div ng-repeat="pool in pools">
        <a href=\"{{pool.token}}\">{{pool.token}}</a>
      </div>

    </div>


    <!-- FORM TO CREATE POOLS -->
    <div id="pool-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">

            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
            <input type="text" class="form-control input-lg text-center" placeholder="Spacecraft Name" ng-model="formData.text">
            </br>
            <input type="text" class="form-control input-lg text-center" placeholder="Total Budget" ng-model="formData.amount">
            </br>
            <input type="text" class="form-control input-lg text-center" placeholder="Crew Size" ng-model="formData.crewsize">

          </div>



          <!-- createPool() WILL CREATE NEW POOLS -->
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createPool()">Reserve</button>
        </form>
      </div>
    </div>
    </br>
    <div class="text-center text-muted">
      <p>A demo by <a href="http://go2group.com">Go2Group</a>.</p>


  </div>

</body>
</html>
