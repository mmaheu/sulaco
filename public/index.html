<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="Pool">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Floaty</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <style>
    html          { overflow-y:scroll; }
    body          { padding-top:50px; }
    #pool-list        { margin-bottom:30px; }
    #pool-form        { margin-bottom:50px; }
  </style>

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

  <script src="controllers/main.js"></script> <!-- load up our controller -->
  <script src="services/pools.js"></script> <!-- load our pool service -->
  <script src="js/core.js"></script> <!-- load our main application -->

</head>

<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
  <div class="container">

    <!-- HEADER AND POOL COUNT -->
    <div class="jumbotron text-center">

      <h1>Fill Up A Pool</h1>
      </br>
      <h3>Your Pool URL!</h3> <h5></h5>

      <div ng-repeat="pool in pools">
        <a href=\"{{pool.token}}\">{{pool.token}}</a>
      </div>

    </div>


    <!-- FORM TO CREATE POOLS -->
    <div id="pool-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">

            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
            <input type="text" class="form-control input-lg text-center" placeholder="Pool Name" ng-model="formData.text">
            </br>
            <input type="text" class="form-control input-lg text-center" placeholder="Total Budget" ng-model="formData.amount">
            </br>
            <input type="text" class="form-control input-lg text-center" placeholder="Crew Size" ng-model="formData.crewsize">

          </div>



          <!-- createPool() WILL CREATE NEW POOLS -->
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createPool()">Add</button>
        </form>
      </div>
    </div>
    </br>
    <div class="text-center text-muted">
      <p>A demo by <a href="http://codemartians.com">Code Martians</a>.</p>


  </div>

</body>
</html>
